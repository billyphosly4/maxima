<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styled.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

<center>
<div class="wrapper">
    <form id="signupForm">
        <h1>Signup</h1>

        <div class="input-box">
            <div class="input-field">
                <input id="fullName" type="text" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-field">
                <input id="username" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-field">
                <input id="email" type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-field">
                <input id="phone" type="number" placeholder="Phone Number" required>
                <i class='bx bxs-phone'></i>
            </div>

            <div class="input-field">
                <input id="password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-field">
                <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
        </div>

        <label>
            <input type="checkbox" id="agree"> I hereby declare that the information provided is true and correct.
        </label>

        <button type="submit" class="btn">Signup</button>   
        <label>Already have an account? <a href="login.html">Login</a></label>
        <div class="footer">
            <p>&copy; 2025 Maximamall. All rights reserved. | Designed by Billy and White Wizard.</p>
        </div>
    </form>
</div>
</center>



<!-- Signup Logic -->
<script type="module" src="signup.js"></script>

</body>
</html>
