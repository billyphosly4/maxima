<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet"href="styled.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <center> <div class="wrapper">
        <form action="">
            <h1>Signup</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
        
            </div>

            <label><input type="checkbox"> I hereby declare that the information provided is true and correct.</label>

            <button type="submit" class="btn">Signup</button>
            
<div class="footer">
<p>&copy; 2025 Maximamall. All rights reserved. | Designed with Billy and  White Wizard. <i class="fas fa-heart" style="color: #e74c3c;"></i></p>
      </div>  
        </form>
    </div>
</body><br>

</html>
