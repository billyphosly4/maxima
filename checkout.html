<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6fb;
      padding: 20px;
    }
    /* drawing modal + persistent button */
    #drawArea { position: fixed; left: 50%; transform: translateX(-50%); top: 10vh; z-index: 60; width: 720px; max-width: calc(100% - 24px); box-shadow: 0 8px 30px rgba(0,0,0,.12); }
    #drawPersistentBtn { position: fixed; right: 18px; bottom: 18px; z-index: 70; width:48px;height:48px;border-radius:50%;background:#3c3f99;color:#fff;border:none;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.12); }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(0,0,0,.08);
    }
    h2 {
      color: #3c3f99;
      margin-bottom: 10px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .item .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .thumb {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: #3c3f99;
      font-size: 15px;
    }
    .btn-whatsapp {
      background: #25D366;
    }
    #receiptContainer {
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      background: #fafafa;
    }
    .muted {
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Checkout</h2>
  <p id="authMessage" class="muted" style="margin-top:4px"></p>

  <div id="cartItems"></div>
  <div class="total">Total: KES <span id="totalAmount">0</span></div>

  <!-- CUSTOMER DETAILS -->
  <div style="margin:12px 0;padding:12px;background:#fbfbff;border-radius:8px;border:1px solid #eee;">
    <h4 style="margin:0 0 8px 0;">Customer Details</h4>
    <div style="display:flex;gap:8px;flex-direction:column;">
      <input id="customerName" placeholder="Full name" style="padding:10px;border-radius:6px;border:1px solid #ddd;" />
      <input id="customerPhone" placeholder="Phone (e.g. 2547XXXXXXXX)" style="padding:10px;border-radius:6px;border:1px solid #ddd;" />
      <input id="customerAddress" placeholder="Delivery address (optional)" style="padding:10px;border-radius:6px;border:1px solid #ddd;" />
    </div>
  
    <!-- Draw signature area (hidden until requested) -->
    <div id="drawArea" style="display:none;margin-top:10px;padding:10px;border:1px dashed #e6e6e6;border-radius:6px;background:#fff">
      <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
        <div style="font-weight:600">Draw your signature</div>
        <div class="muted" style="font-size:13px">Use mouse or touch</div>
      </div>
      <canvas id="sigCanvas" width="600" height="140" style="width:100%;height:140px;border:1px solid #ddd;border-radius:6px;background:#fff;touch-action:none"></canvas>
      <div style="margin-top:8px;display:flex;gap:8px">
        <button id="saveDrawBtn" type="button" style="padding:8px 10px;border-radius:6px;background:#3c3f99;color:#fff;border:none;cursor:pointer">Save Drawing</button>
        <button id="clearDrawBtn" type="button" style="padding:8px 10px;border-radius:6px;background:#fff;border:1px solid #ddd;cursor:pointer">Clear</button>
        <button id="closeDrawBtn" type="button" style="padding:8px 10px;border-radius:6px;background:#fff;border:1px solid #ddd;cursor:pointer">Close</button>
      </div>
    </div>
    <p class="muted" style="margin-top:8px;font-size:13px;">Tip: Configure shop WhatsApp number in <strong>checkout.js</strong> (see top of file).</p>
  </div>
  <!-- persistent draw button -->
  <button id="drawPersistentBtn" title="Edit Signature">‚úç</button>

  <!-- PLACE ORDER -->
  <div style="margin-bottom:10px;">
    <button id="placeOrderBtn" type="button" class="btn" onclick="placeOrder()">
      Place Order & Pay (M-Pesa)
    </button>
  </div>

  <!-- WHATSAPP ORDER -->
  <div style="margin-bottom:10px;">
    <button type="button" class="btn btn-whatsapp" onclick="orderViaWhatsApp()">
      Order via WhatsApp
    </button>
  </div>

  <!-- WhatsApp PDF area: populated by JS when PDF is ready -->
  <div id="waPdfArea" style="margin-bottom:12px;display:none;padding:10px;border-radius:8px;background:#f7fff6;border:1px solid #e6f6ea"></div>

  <!-- RECEIPT -->
  <div id="receiptContainer"></div>
</div>

<!-- jsPDF (for PDF generation) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module" src="checkout.js"></script>
</body>
</html>
