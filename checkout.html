<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    .checkout-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .checkout-item {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .checkout-item img {
      width: 80px;
      height: 80px;
      margin-right: 15px;
      border-radius: 8px;
    }

    .checkout-item-info {
      flex: 1;
    }

    .checkout-total {
      font-size: 22px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    #whatsapp-btn {
      background-color: #25D366;
      color: white;
    }
  </style>
</head>
<body>

<div class="checkout-container">
  <h2>Checkout</h2>
  <div id="checkout-items"></div>
  <p class="checkout-total">Total: $<span id="checkout-total">0</span></p>
  <button id="whatsapp-btn">Send Order via WhatsApp</button>
</div>

<script src="checkout.js"></script>
</body>
</html>
