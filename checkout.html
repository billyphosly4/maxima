<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6fb;
      padding: 20px;
    }



    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(0,0,0,.08);
    }

    h2 { color: #3c3f99; }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .item .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .thumb {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: #3c3f99;
      font-size: 15px;
    }

    .btn-whatsapp { background: #25D366; }

    .muted { color: #666; font-size: 13px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Checkout</h2>
  <p id="authMessage" class="muted"></p>

  <div id="cartItems"></div>
  <div class="total">Total: KES <span id="totalAmount">0</span></div>

  <!-- CUSTOMER DETAILS -->
  <div style="margin:12px 0;padding:12px;background:#fbfbff;border-radius:8px;border:1px solid #eee;">
    <h4>Customer Details</h4>

    <input id="customerName" placeholder="Full name" style="width:100%;padding:10px;margin-bottom:6px" />
    <input id="customerPhone" placeholder="Phone (2547...)" style="width:100%;padding:10px;margin-bottom:6px" />
    <input id="customerAddress" placeholder="Delivery address (optional)" style="width:100%;padding:10px" />

   

  <!-- PLACE ORDER -->
  <button id="placeOrderBtn" type="button" class="btn" onclick="placeOrder()">
    Place Order & Pay (M-Pesa)
  </button>

  <!-- WHATSAPP -->
  <button class="btn btn-whatsapp" onclick="orderViaWhatsApp()" style="margin-top:10px">
    Order via WhatsApp
  </button>

  <div id="waPdfArea" style="display:none"></div>
  <div id="receiptContainer"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module" src="checkout.js"></script>
</body>
</html>
