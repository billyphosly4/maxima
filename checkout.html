<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order-summary {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    .checkout-form label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    .checkout-form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .place-order {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #333;
      text-decoration: none;
    }

    .success-message {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Checkout</h2>

    <!-- ORDER SUMMARY -->
    <div id="order-summary" class="order-summary"></div>

    <!-- CHECKOUT FORM -->
    <form id="checkout-form" class="checkout-form">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Phone Number</label>
      <input type="tel" id="phone" required>

      <label>Delivery Location</label>
      <input type="text" id="location" required>

      <button type="submit" class="place-order">Place Order</button>
    </form>

    <div id="success-box"></div>

    <a href="cart.html" class="back">‚Üê Back to Cart</a>
  </div>

  <script src="checkout.js"></script>

</body>
</html>
