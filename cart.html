<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .cart-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      border-radius: 6px;
      object-fit: cover;
    }

    .cart-details {
      flex: 1;
      margin-left: 15px;
    }

    .remove-btn {
      background: red;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-cart {
      margin-top: 20px;
      padding: 12px 20px;
      width: 100%;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="kitchen.html">Kitchen</a>
    <a href="electronics.html">Electronics</a>
    <a href="motorvehicle.html">Motor Vehicles</a>
    <a href="Bedroom_layout.html">Bedroom Layouts</a>
    <a href="cart.html" class="active cart-link">
      <span id="cart-logo">ðŸ›’</span>Cart <span id="cart-count">0</span>
    </a>
  </nav>

  <!-- CART -->
  <div class="cart-container">
    <h2 class="cart-header">Your Shopping Cart</h2>

    <div id="cart-items"></div>

    <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
  </div>

  <script src="cart.js"></script>
</body>
</html>
