<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .cart-container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .cart-item h3 {
      margin-bottom: 6px;
    }

    .cart-actions button {
      padding: 8px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #clear-cart {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #clear-cart:hover {
      opacity: .8;
    }

    .total {
      font-size: 20px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

</nav>

  <div id="cart-items"></div>

  <p class="total">Total: $<span id="total-price">0</span></p>

  <button id="clear-cart">Clear Cart</button>
</div>


<script src="cart.js"></script>
</body>
</html>
