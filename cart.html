<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background: #fafafa;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-info h3 {
      margin: 0;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .price {
      font-weight: bold;
      color: #333;
    }

    /* Quantity Controls */
    .qty-controls {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .qty-btn {
      width: 30px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    

    .qty-number {
      margin: 0 12px;
      font-size: 18px;
      font-weight: bold;
      min-width: 25px;
      text-align: center;
    }

    /* Remove button */
    .remove-btn {
      background: #ff4d4d;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 15px;
      transition: 0.2s;
      font-size: 14px;
    }

    .remove-btn:hover {
      background: #e60000;
    }

    /* Totals + Buttons */
    .cart-total {
      font-size: 24px;
      font-weight: bold;
      margin-top: 25px;
      text-align: right;
    }

    #checkout-btn {
      background: #4CAF50;
      color: white;
      width: 100%;
      margin-top: 20px;
    }

    #clear-btn {
      background: #dc3545;
      color: white;
      width: 100%;
      margin-top: 10px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="cart-container">
  <h2>Your Shopping Cart</h2>

  <div id="cart-items"></div>

  <p class="cart-total">Total: $<span id="cart-total">0</span></p>

  <button id="checkout-btn">Proceed to Checkout</button>
  <button id="clear-btn">Clear Cart</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

const cartItemsContainer = document.getElementById("cart-items");
const cartTotalElement = document.getElementById("cart-total");

function loadCart() {
  cartItemsContainer.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    cartItemsContainer.innerHTML = "<p>Your cart is empty <a href='kitchen.html'>Shop Now</a></p>";
    cartTotalElement.textContent = "0.00";
    return;
  }

  cart.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("cart-item");

    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="cart-item-info">
        <h3>${item.name}</h3>
        <p class="price">Price: $${item.price}</p>

        <div class="qty-controls">
          <button class="qty-btn minus" data-id="${item.id}">-</button>
          <span class="qty-number">${item.quantity}</span>
          <button class="qty-btn plus" data-id="${item.id}">+</button>
        </div>
      </div>

      <button class="remove-btn" data-id="${item.id}">Remove</button>
    `;

    cartItemsContainer.appendChild(div);
    total += item.price * item.quantity;
  });

  cartTotalElement.textContent = total.toFixed(2);
}

loadCart();

/* Quantity Controls */
cartItemsContainer.addEventListener("click", (e) => {
  const id = e.target.getAttribute("data-id");

  if (!id) return;

  const product = cart.find(p => p.id == id);
  if (!product) return;

  if (e.target.classList.contains("plus")) {
    product.quantity++;
  } 
  else if (e.target.classList.contains("minus")) {
    if (product.quantity > 1) {
      product.quantity--;
    } else {
      cart = cart.filter(p => p.id != id);
    }
  } 
  else if (e.target.classList.contains("remove-btn")) {
    cart = cart.filter(p => p.id != id);
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
});

/* Checkout button */
document.getElementById("checkout-btn").addEventListener("click", () => {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  window.location.href = "checkout.html";
});

/* Clear cart */
document.getElementById("clear-btn").addEventListener("click", () => {
  if (confirm("Are you sure you want to clear the cart?")) {
    localStorage.removeItem("cart");
    cart = [];
    loadCart();
  }
});
</script>

</body>
</html>
