<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: #3c3f99;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 380px;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            color: #3c3f99;
            margin-bottom: 20px;
        }

        #profilePic {
            
        object-fit: cover;
        height: 70px;
        width: 70px;
        border: 2px solid #90e0ef;
        border-radius: 50%;
        margin-bottom: 10px;
        }

        .info-box {
            text-align: left;
            margin-top: 20px;
        }

        .info-box p {
            font-size: 16px;
            margin: 6px 0;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #3c3f99;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e3270;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>My Profile</h2>

        <!-- USER PROFILE PICTURE -->
        <img id="profilePic" src="/img/image.png" alt="Profile Picture">

        <div class="info-box">
            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
            <p><strong>User ID:</strong> <span id="userid"></span></p>
        </div>

        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Dashboard JS -->
    <script type="module" src="dashboard.js"></script>

</body>
</html>
